<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SPA - ONG Uma Esperança para o Futuro">
  <title>ONG Uma Esperança para o Futuro</title>
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-dark">
  <div id="app">
    <header class="site-header" role="banner">
      <div class="container header-grid">
        <a class="logo" href="#/" data-link><img src="images/logo.svg" alt="Logo"></a>
        <button class="menu-toggle" aria-expanded="false" aria-controls="mainMenu" aria-label="Abrir menu">☰</button>
        <nav class="main-nav" role="navigation" aria-label="Menu principal">
          <ul id="mainMenu" class="menu" role="menubar">
            <li role="none"><a role="menuitem" href="#/" data-link>Início</a></li>
            <li role="none" class="dropdown">
              <a role="menuitem" href="#/projetos" data-link>Projetos ▾</a>
              <ul class="submenu" role="menu" aria-hidden="true">
                <li role="none"><a role="menuitem" href="#/projetos#educacao" data-link>Educação</a></li>
                <li role="none"><a role="menuitem" href="#/projetos#saude" data-link>Saúde</a></li>
              </ul>
            </li>
            <li role="none"><a role="menuitem" href="#/cadastro" data-link>Cadastro</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="view" class="container" role="main" tabindex="-1">
      <!-- SPA content injected here -->
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-grid">
        <div class="footer-col">
          <p>&copy; <span id="year"></span> ONG Uma Esperança para o Futuro</p>
        </div>
      </div>
    </footer>

    <!-- Templates (kept in HTML for clarity) -->
    <template id="tpl-home">
      <section class="hero" aria-labelledby="hero-title">
        <div class="hero-grid">
          <div class="hero-copy">
            <h1 id="hero-title">ONG Uma Esperança para o Futuro</h1>
            <p class="lead">Promovendo inclusão, educação e saúde para transformar comunidades.</p>
            <p class="ctas">
              <a class="btn btn-primary" href="#/projetos" data-link>Conheça nossos projetos</a>
              <a class="btn btn-ghost" href="#/cadastro" data-link>Seja voluntário</a>
            </p>
          </div>
          <div class="hero-media">
            <img src="images/banner.jpg" alt="Voluntários em ação" class="responsive-img">
          </div>
        </div>
      </section>

      <section class="highlights" aria-labelledby="highlights-title">
        <h2 id="highlights-title">Nossos Destaques</h2>
        <div class="grid grid-3">
          <article class="card">
            <img src="images/impacto.jpg" alt="Impacto social" class="card-img">
            <div class="card-body">
              <h3>Educação para Todos</h3>
              <p>Projetos de reforço escolar e capacitação de professores.</p>
              <div class="tags"><span class="tag">Educação</span><span class="tag">Comunidade</span></div>
            </div>
          </article>

          <article class="card">
            <img src="images/voluntarios.jpg" alt="Voluntários" class="card-img">
            <div class="card-body">
              <h3>Voluntariado Ativo</h3>
              <p>Oportunidades de engajamento para diferentes perfis.</p>
              <div class="tags"><span class="tag">Voluntário</span><span class="tag">Saúde</span></div>
            </div>
          </article>

          <article class="card">
            <img src="images/projetos.jpg" alt="Projetos" class="card-img">
            <div class="card-body">
              <h3>Transparência</h3>
              <p>Relatórios e prestação de contas para doadores.</p>
              <div class="tags"><span class="tag">Transparência</span><span class="tag">Doações</span></div>
            </div>
          </article>
        </div>
      </section>
    </template>

    <template id="tpl-projetos">
      <section>
        <h1>Projetos</h1>
        <p>Conheça nossos projetos e como apoiar.</p>
        <section class="projects-list grid grid-3" aria-labelledby="projects-title">

        </section>
      </section>
    </template>

    <template id="tpl-cadastro">
      <section>
        <h1 id="form-title">Formulário de Cadastro</h1>
        <form id="cadastroForm" class="form-cadastro" novalidate>
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
            <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">

            <label for="email">E‑mail <span aria-hidden="true">*</span></label>
            <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

            <label for="cpf">CPF <span aria-hidden="true">*</span></label>
            <input id="cpf" name="cpf" type="text" required inputmode="numeric" maxlength="14" placeholder="000.000.000-00">

            <label for="telefone">Telefone <span aria-hidden="true">*</span></label>
            <input id="telefone" name="telefone" type="tel" required inputmode="tel" maxlength="15" placeholder="(00) 00000-0000">

            <label for="nascimento">Data de Nascimento</label>
            <input id="nascimento" name="nascimento" type="date" max="2008-12-31">
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP <span aria-hidden="true">*</span></label>
            <input id="cep" name="cep" type="text" required inputmode="numeric" maxlength="9" placeholder="00000-000">

            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento">

            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text">

            <label for="estado">Estado</label>
            <select id="estado" name="estado" aria-label="Selecione o estado">
              <option value="">Selecione</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <option value="BA">BA</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Preferências</legend>
            <label for="tipo">Eu sou</label>
            <select id="tipo" name="tipo">
              <option value="voluntario">Voluntário</option>
              <option value="doador">Doador</option>
              <option value="visitante">Visitante</option>
            </select>

            <label>Áreas de interesse</label>
            <div class="checkboxes" role="group" aria-label="Áreas de interesse">
              <label><input type="checkbox" name="interesse" value="educacao"> Educação</label>
              <label><input type="checkbox" name="interesse" value="saude"> Saúde</label>
              <label><input type="checkbox" name="interesse" value="meioambiente"> Meio ambiente</label>
            </div>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enviar cadastro</button>
            <button type="reset" class="btn btn-ghost">Limpar</button>
          </div>
        </form>
      </section>
    </template>

  </div>

  <div id="toast" aria-live="polite" class="toast" hidden></div>

  <script src="js/masks.js" defer></script>
  <script src="js/valida.js" defer></script>
  <script src="js/main_spa.js" defer></script>
</body>
</html>
